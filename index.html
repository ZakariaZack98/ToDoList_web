  <body>
    <section id="canvas">
      <div class="screen position-relative" id="screen">
        <!-- ======================Add task Page======================== -->
        <section id="addTaskPage" class="addTaskPage position-absolute p-3">
          <section
            id="addTaskHeader"
            class="addTaskHeader d-flex justify-content-between align-items-start"
          >
            <i
              class="fa-regular fa-arrow-left pointer"
              style="font-size: 20px"
              id="returnToHomeArrow"
            ></i>
            <p>Add New Task</p>
            <i
              class="fa-duotone fa-solid fa-sliders"
              style="font-size: 20px"
            ></i>
          </section>
          <section id="addTaskBody" class="addTaskBody p-3">
            <div
              class="addTaskIconPart d-flex justify-content-center align-items-center mb-5"
            >
              <div class="centralIcon">
                <i
                  class="fa-duotone fa-solid fa-pen-paintbrush"
                  style="font-size: 23px"
                ></i>
              </div>
            </div>
            <form
              action="#"
              id="addTaskForm"
              class="d-flex flex-column justify-content-between align-items-center gap-4"
            >
              <input
                type="text"
                name="taskTitle"
                id="taskTitle"
                data-title="taskTitle"
                placeholder="What do you wanna do?"
                class="w-100 addPageInput" required
              />
              <select
                class="form-select addPageInput"
                id="taskType"
                name="taskType"
                aria-label="Default select example"
              >
                <option selected>Personal</option>
                <option value="Business">Business</option>
                <option value="Others">Others</option>
              </select>
              <input
                type="text"
                name="taskPlace"
                id="taskPlace"
                data-title="taskPlace"
                placeholder="Place"
                class="w-100 addPageInput" required
              />
              <input
                type="date"
                name="taskDate"
                id="taskDate"
                data-title="taskDate"
                class="w-100 addPageInput" required
              />
              <button type="submit" class="submitTaskBtn" id="taskAddDoneBtn">
                Add Task
              </button>
            </form>
          </section>
        </section>
        <!-- ======================Add task Page======================== -->
        <section id="header">
          <div class="header">
            <div class="d-flex justify-content-between">
              <div class="headerLeft">
                <i
                  class="fa-sharp fa-regular fa-bars-staggered pointer"
                  style="font-size: 25px"
                ></i>
                <h1 class="lg-header mt-2">
                  Your <br />
                  Things
                </h1>
                <p class="date mt-4" id="todaysDate">7 November, 2024</p>
              </div>
              <div
                class="headerRight text-start d-flex gap-1 flex-wrap justify-content-between align-items-center"
              >
                <button id="addTaskBtn" class="addTaskBtn mb-2">
                  Add New Task
                </button>
                <div id="personal">
                  <h3 class="taskCount" id="personalCount">0</h3>
                  <p class="smallText pointer personal">Personal</p>
                </div>
                <div id="business">
                  <h3 class="taskCount" id="businessCount">0</h3>
                  <p class="smallText pointer business">Business</p>
                </div>
                <div id="complete">
                  <h3 class="taskCount" id="completeCount">0</h3>
                  <p class="smallText pointer complete">Complete</p>
                </div>
                <div id="due" class="text-start me-4">
                  <h3 class="taskCount" id="dueCount">0</h3>
                  <p class="smallText pointer due">Due</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="headerBorder"></div>
        <section id="body">
          <p style="transform: translateY(-10px);">
              Inbox<span
                id="totalTaskPending"
                style="
                  color: white;
                  background-color: rgb(105, 105, 105);
                  padding: 2px;
                  border-radius: 20%;
                  margin-left: 10px;
                  font-size: 10px;

                "
                >0</span
              >
            </p>
          <div id="inbox" class="inbox">

              </div>
            </div> -->

        </section>
      </div>
    </section>
